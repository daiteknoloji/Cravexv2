[build]
  base = "www/admin"
  command = "yarn install && yarn build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"






