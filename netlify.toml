[build]
  base = "www/element-web"
  command = "chmod +x ../../element-web-build.sh && ../../element-web-build.sh"
  publish = "webapp"

[build.environment]
  NODE_VERSION = "20"
  HOMESERVER_URL = "https://cravexv3-production.up.railway.app"
  HOMESERVER_NAME = "cravexv3-production.up.railway.app"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "interest-cohort=()"

[[headers]]
  for = "/config*.json"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"







